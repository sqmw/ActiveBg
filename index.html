<!DOCTYPE html>
<!--这个文件为什么在这里，因为进程在调试的时候会将根进程的文件地址定位到这里-->
<html>
	<head>
		<title>视频</title>
		<style>
			body{
				overflow: hidden;
			}
			
			.full{
				object-fit: fill;
				z-index: 1;
				position: absolute;
				left: 0;
				right: 0;
				top: 0;
				bottom: 0;
			}
		</style>
	</head>
	<body>
		<video muted id="active-bg-video" class="full" loop="loop" autoplay="autoplay" style="width: 100%;height:100%" fullscreen = "true" >
			<source src="https://img-baofun.zhhainiao.com/pcwallpaper_ugc/preview/2e8bf936db91fd423221cbb50039721a_preview.mp4"/>
		</video>
		<!-- <iframe src = "http://fjdx.sc.chinaz.com/Files/DownLoad/sound1/201808/10467.wav" allow = "autoplay"/> -->
		<script>
			// 播放视频
			document.getElementById("active-bg-video").play();
			
			// 通过API实现全屏在PC端是不允许的
			let video = document.querySelector("video");
			launchFullscreen(video);
			function launchFullscreen(element) {
			   //此方法不可以在異步任務中執行，否則火狐無法全屏
			    if(element.requestFullscreen) {
			      element.requestFullscreen();
			    } else if(element.mozRequestFullScreen) {
			      element.mozRequestFullScreen();
			    } else if(element.msRequestFullscreen){ 
			      element.msRequestFullscreen();  
			    } else if(element.oRequestFullscreen){
			       element.oRequestFullscreen();
			   }else if(element.webkitRequestFullscreen){
			      element.webkitRequestFullScreen();
			    }
			  }
		</script>
	</body>
</html>
